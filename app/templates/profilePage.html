<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .profile-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .profile-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid #007bff;
    }
    .profile-info h2 {
      margin: 0.5rem 0 0.2rem;
    }
    .profile-info p {
      margin: 0.2rem;
      color: #555;
    }
  </style>
</head>
<body>

    <div style=" padding: 15px;">
        <h1 style="font-size:xx-large; background-color: rgb(1, 1, 51); padding: 10px; border-radius: 5px; color: white;">Profile <a href="index.html" style="color: white;"><i class="fa fa-home" style= "padding-left: 90%;"></i></a></h1>
        <hr>
    <div>    
  <div class="profile-card" style="text-align: left; padding: 80px;">
    <img src="smile-dog.jpg" alt="Profile Image" class="profile-image""/>
    <div class="profile-info">  
      <h2>John Doe</h2><hr>
      <p>Email: johndoe@example.com</p><hr>
      <p>Role: Author</p><hr>
      <p>Contact: +123 456 7890</p>
    </div>
  </div>

</body>
</html>
